<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">AdopTinder</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            type="email"
            label="Email"
            labelPlacement="floating"
            placeholder="Enter text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="password"
            label="Senha"
            labelPlacement="floating"
            placeholder="Enter text"
          ></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full"
          >Esqueceu sua senha?</ion-button
        >
        <ion-button color="secondary" size="full">Login</ion-button>
        <ion-button color="secondary" fill="clear" size="full"
          >Registrar</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
