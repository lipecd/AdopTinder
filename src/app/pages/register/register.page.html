<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Registro</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            type="text"
            label="Nome"
            labelPlacement="floating"
            placeholder="Enter text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="email"
            label="Email"
            labelPlacement="floating"
            placeholder="Enter text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="password"
            label="Senha"
            labelPlacement="floating"
            placeholder="Enter text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="password"
            label="Confirme a senha"
            labelPlacement="floating"
            placeholder="Enter text"
          ></ion-input>
        </ion-item>
        <ion-button class="secondary" size="full">Registrar</ion-button>
        <ion-button class="secondary" fill="clear" size="full"
          >Voltar</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
